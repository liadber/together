<div *ngIf="(displayedProfile$ | async) as profile" class="frow ph-profile-header">
  <div class="ph-profile-picture picture-proportion picture-border"></div>
  <div class="text-lines fcol flx-spc-between">
    <div class="frow">
      <div class="ph-profile-name topic">{{profile.profileName}}</div>
      <div *ngIf="(currentProfileId$ | async) !== profile.profileId" class="ph-profile-actions">
        <button>Believe</button>
      </div>
    </div>
    <div class="ph-profile-about-me">{{profile.profileAboutMe}}</div>
    <div class="ph-numbers-display frow flx-align-bottom">
      <span class="ph-numbers-display-number ">{{profile.profileBelieversNumber}}</span>
      <div class="ph-numbers-display-label ">Believers</div>
      <span class="ph-numbers-display-number ">{{profile.profileProjectsNumber}}</span>
      <div class="ph-numbers-display-label ">Projects</div>
    </div>
  </div>
</div>
