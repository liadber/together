<div class="frow ph-profile-header">
  <div class="ph-profile-picture picture-proportion picture-border"></div>
  <div class="text-lines fcol flx-spc-between">
    <div class="frow">
      <div class="ph-profile-name topic">{{profileName}}</div>
      <div class="ph-profile-actions">
        <ng-container *ngTemplateOutlet="profileActionsTemplate"></ng-container>
      </div>
    </div>
    <div class="ph-profile-about-me">{{profileAboutMe}}</div>
    <div class="ph-numbers-display frow">
      <div class="frow" *ngFor="let numberDisplay of numbersDisplayList">
        <div class="frow flx-align-bottom">
          <span class="ph-numbers-display-number margin-right">{{numberDisplay.number}}</span>
          <div class="ph-numbers-display-label">{{numberDisplay.label}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
